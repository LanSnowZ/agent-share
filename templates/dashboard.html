<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>记忆仪表盘 - Memory OS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    .dashboard-container {
      display: flex;
      min-height: 100vh;
    }

    /* 左侧导航栏 */
    .sidebar {
      width: 280px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-right: 1px solid rgba(255, 255, 255, 0.2);
      padding: 24px 0;
      box-shadow: 2px 0 20px rgba(31, 38, 135, 0.1);
    }

    .sidebar-header {
      padding: 0 24px 24px;
      border-bottom: 1px solid #e5e7eb;
      margin-bottom: 24px;
    }

    .sidebar-header h2 {
      font-size: 20px;
      color: #1f2937;
      margin-bottom: 8px;
    }

    .sidebar-header p {
      font-size: 14px;
      color: #6b7280;
    }

    .nav-menu {
      padding: 0 16px;
    }

    .nav-item {
      margin-bottom: 8px;
    }

    .nav-link {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      color: #4b5563;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.2s;
      font-weight: 500;
    }

    .nav-link:hover {
      background: rgba(102, 126, 234, 0.1);
      color: #667eea;
    }

    .nav-link.active {
      background: #667eea;
      color: white;
    }

    .nav-icon {
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sub-menu {
      margin-left: 24px;
      margin-top: 8px;
    }

    .sub-link {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 16px;
      color: #6b7280;
      text-decoration: none;
      border-radius: 6px;
      transition: all 0.2s;
      font-size: 14px;
      margin-bottom: 4px;
    }

    .sub-link:hover {
      background: rgba(102, 126, 234, 0.08);
      color: #667eea;
    }

    .sub-link.active {
      background: rgba(102, 126, 234, 0.15);
      color: #667eea;
      font-weight: 500;
    }

    .sub-icon {
      width: 16px;
      height: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }

    /* 主内容区域 */
    .main-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .content-header {
      max-width: 1400px;
      margin: 0 auto;
    }

    /* 记忆section控制 */
    .memory-section {
      display: none;
    }

    .memory-section.active {
      display: block;
    }

    /* 记忆卡片选择控制 */
    .memory-card {
      display: none;
      width: 100%;
    }

    .memory-card.active {
      display: block;
    }

    /* 确保sidebar占满高度 */
    .sidebar {
      display: flex;
      flex-direction: column;
    }

    .nav-menu {
      flex: 1;
    }

    /* 个人记忆选择下拉框 */
    .memory-selector {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 20px 24px;
      margin-bottom: 24px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
    }

    .memory-selector-label {
      font-size: 16px;
      font-weight: 600;
      color: #1f2937;
      margin-bottom: 12px;
      display: block;
    }

    .memory-selector select {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      background: white;
      font-size: 14px;
      color: #374151;
      cursor: pointer;
      transition: all 0.2s;
    }

    .memory-selector select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .memory-selector select:hover {
      border-color: #9ca3af;
    }

    /* 返回聊天按钮 - 右上角悬浮 */
    .back-btn {
      position: fixed;
      top: 24px;
      right: 24px;
      padding: 12px 24px;
      background: rgba(102, 126, 234, 0.95);
      backdrop-filter: blur(10px);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
      box-shadow: 0 4px 16px rgba(102, 126, 234, 0.3);
      z-index: 1000;
    }

    .back-btn:hover {
      background: rgba(90, 103, 216, 0.95);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
    }

    .memory-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 24px;
      margin-bottom: 24px;
    }

    .memory-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.15);
      transition: all 0.3s;
    }

    .memory-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 48px rgba(31, 38, 135, 0.25);
    }

    .memory-card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 2px solid #e5e7eb;
    }

    .memory-card-title {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .memory-card-title h2 {
      font-size: 22px;
      color: #1f2937;
    }

    .memory-icon {
      width: 40px;
      height: 40px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .icon-short {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .icon-mid {
      background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
    }

    .icon-long {
      background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
    }

    .icon-shared {
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
    }

    .memory-count {
      background: #f3f4f6;
      color: #374151;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
    }

    .memory-content {
      max-height: 500px;
      overflow-y: auto;
      padding-right: 8px;
    }

    .memory-content::-webkit-scrollbar {
      width: 6px;
    }

    .memory-content::-webkit-scrollbar-track {
      background: #f3f4f6;
      border-radius: 3px;
    }

    .memory-content::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 3px;
    }

    .memory-content::-webkit-scrollbar-thumb:hover {
      background: #9ca3af;
    }

    .memory-item {
      background: linear-gradient(135deg, #f6f8fb 0%, #ffffff 100%);
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      transition: all 0.2s;
    }

    .memory-item:hover {
      border-color: #667eea;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
    }

    .memory-item-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .memory-item-time {
      font-size: 12px;
      color: #6b7280;
    }

    .memory-item-badge {
      font-size: 11px;
      color: #667eea;
      background: #eef2ff;
      padding: 3px 10px;
      border-radius: 12px;
      font-weight: 500;
    }

    .memory-item-content {
      line-height: 1.6;
    }

    .memory-item-label {
      font-weight: 600;
      color: #374151;
      margin-bottom: 4px;
      font-size: 13px;
    }

    .memory-item-text {
      color: #4b5563;
      font-size: 14px;
      margin-bottom: 8px;
      padding-left: 12px;
      border-left: 3px solid #e5e7eb;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #9ca3af;
    }

    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .loading-state {
      text-align: center;
      padding: 40px 20px;
      color: #667eea;
    }

    .spinner {
      border: 3px solid #f3f4f6;
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .session-item {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 2px 8px rgba(31, 38, 135, 0.08);
    }

    .session-header {
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid #e5e7eb;
    }

    .session-title {
      font-weight: 600;
      color: #667eea;
      margin-bottom: 4px;
      font-size: 15px;
    }

    .session-meta {
      font-size: 12px;
      color: #6b7280;
      display: flex;
      gap: 12px;
    }

    .session-summary {
      margin-bottom: 12px;
    }

    .session-summary-label {
      font-weight: 600;
      color: #374151;
      margin-bottom: 4px;
      font-size: 13px;
    }

    .session-summary-text {
      color: #4b5563;
      font-size: 14px;
      line-height: 1.5;
    }

    .session-keywords {
      margin-bottom: 12px;
    }

    .keyword-tag {
      display: inline-block;
      background: #eef2ff;
      color: #667eea;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 12px;
      margin-right: 6px;
      margin-bottom: 6px;
      font-weight: 500;
    }

    .session-details {
      margin-top: 12px;
    }

    .page-item {
      background: rgba(255,255,255,0.9);
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 10px;
      box-shadow: 0 2px 8px rgba(31,38,135,0.08);
      border: 1px solid rgba(255,255,255,0.3);
    }

    .page-content {
      margin-bottom: 6px;
    }

    .page-label {
      font-weight: 600;
      color: #667eea;
      margin-bottom: 4px;
      font-size: 12px;
    }

    .page-text {
      color: #374151;
      font-size: 13px;
      line-height: 1.4;
    }

    .page-meta {
      color: #888;
      font-size: 11px;
      margin-top: 4px;
    }

    .profile-item {
      background: linear-gradient(135deg, #f6f8fb 0%, #ffffff 100%);
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 12px;
    }

    .profile-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid #e5e7eb;
    }

    .profile-user {
      font-weight: 600;
      color: #667eea;
      font-size: 15px;
    }

    .profile-updated {
      font-size: 12px;
      color: #6b7280;
    }

    .profile-content {
      color: #374151;
      font-size: 14px;
      line-height: 1.8;
    }

    .knowledge-section {
      margin-top: 20px;
    }

    .knowledge-header {
      font-weight: 600;
      color: #374151;
      margin-bottom: 12px;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .knowledge-count {
      background: #f3f4f6;
      color: #6b7280;
      padding: 2px 8px;
      border-radius: 8px;
      font-size: 12px;
    }

    .knowledge-items {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .knowledge-item {
      background: rgba(255, 255, 255, 0.95);
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 14px;
      color: #4b5563;
      font-size: 14px;
      line-height: 1.6;
    }

    .shared-memory-item {
      background: linear-gradient(135deg, #f6f8fb 0%, #ffffff 100%);
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 18px;
      margin-bottom: 14px;
      transition: all 0.2s;
    }

    .shared-memory-item:hover {
      border-color: #38f9d7;
      box-shadow: 0 4px 12px rgba(56, 249, 215, 0.15);
    }

    .shared-item-header {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 12px;
    }

    .shared-item-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .shared-item-id {
      font-size: 11px;
      color: #9ca3af;
      font-family: 'Courier New', monospace;
      word-break: break-all;
    }

    .shared-item-user {
      font-size: 12px;
      color: #667eea;
      background: #eef2ff;
      padding: 3px 10px;
      border-radius: 12px;
      font-weight: 500;
      white-space: nowrap;
    }

    .shared-item-query {
      font-size: 13px;
      color: #374151;
      font-weight: 600;
      padding: 8px 12px;
      background: #f9fafb;
      border-radius: 8px;
      border-left: 3px solid #667eea;
    }

    .shared-item-content {
      color: #374151;
      font-size: 14px;
      line-height: 1.7;
      margin-bottom: 12px;
      word-wrap: break-word;
      word-break: break-word;
      white-space: pre-wrap;
    }

    .shared-item-meta {
      display: flex;
      gap: 16px;
      font-size: 12px;
      color: #6b7280;
      padding-top: 12px;
      border-top: 1px solid #e5e7eb;
    }

    .meta-item {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    @media (max-width: 768px) {
      .memory-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

    <div class="sidebar">
      <div class="sidebar-header">

  <script>
    let currentUsername = null;
    let backendUrl = 'https://baijia.online/agent-share/'; // 后端URL

    // 初始化
    document.addEventListener('DOMContentLoaded', function() {
      currentUsername = getSessionUsername();
      if (!currentUsername) {
        // 尝试让用户输入用户名
        currentUsername = prompt('请输入您的用户名：');
        if (!currentUsername) {
          alert('需要用户名才能查看记忆仪表盘，将返回首页');
          window.location.href = '/';
          return;
        }
        // 保存用户名
        localStorage.setItem('username', currentUsername);
      }
      
      document.getElementById('username-display').textContent = `用户: ${currentUsername}`;
      setupNavigation();
      loadAllMemories();
    });

    // 设置导航
    function setupNavigation() {
      // 主要导航链接
      document.querySelectorAll('.nav-link[data-section]').forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const section = this.getAttribute('data-section');
          showSection(section);
          
          // 更新导航状态
          document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
          this.classList.add('active');
        });
      });

      // 记忆类型选择下拉框
      const memorySelector = document.getElementById('memory-type-selector');
      if (memorySelector) {
        memorySelector.addEventListener('change', function() {
          const memoryType = this.value;
          showMemoryType(memoryType);
        });
      }

      // 设置默认状态 - 显示个人记忆的短期记忆
      setTimeout(() => {
        document.querySelector('.nav-link[data-section="personal-memory"]').classList.add('active');
        showSection('personal-memory');
        showMemoryType('short');
      }, 100);
    }

    // 显示section
    function showSection(section) {
      // 隐藏所有section
      document.querySelectorAll('.memory-section').forEach(s => {
        s.classList.remove('active');
      });
      
      // 显示目标section
      if (section === 'personal-memory') {
        document.getElementById('personal-memory-content').classList.add('active');
        // 隐藏共享记忆卡片
        const sharedCard = document.querySelector('#shared-memory-content .memory-card');
        if (sharedCard) {
          sharedCard.classList.remove('active');
        }
        // 恢复并显示当前选择的个人记忆类型
        const memorySelector = document.getElementById('memory-type-selector');
        const currentType = memorySelector ? memorySelector.value : 'short';
        showMemoryType(currentType);
      } else if (section === 'shared-memory') {
        document.getElementById('shared-memory-content').classList.add('active');
        // 激活共享记忆卡片
        const sharedCard = document.querySelector('#shared-memory-content .memory-card');
        if (sharedCard) {
          // 先隐藏所有个人记忆卡片
          document.querySelectorAll('#personal-memory-content .memory-card').forEach(card => {
            card.classList.remove('active');
          });
          // 显示共享记忆卡片
          sharedCard.classList.add('active');
        }
        // 切换到共享记忆时加载数据
        loadSharedMemory();
      }
    }

    // 显示记忆类型
    function showMemoryType(memoryType) {
      // 隐藏所有记忆卡片
      document.querySelectorAll('.memory-card').forEach(card => {
        card.classList.remove('active');
      });
      
      // 显示目标记忆卡片
      if (memoryType === 'short') {
        document.getElementById('short-term-card').classList.add('active');
      } else if (memoryType === 'mid') {
        document.getElementById('mid-term-card').classList.add('active');
      } else if (memoryType === 'long') {
        document.getElementById('long-term-card').classList.add('active');
      }
      
      // 同步更新下拉框的选中状态
      const memorySelector = document.getElementById('memory-type-selector');
      if (memorySelector) {
        memorySelector.value = memoryType;
      }
    }

    // 获取会话用户名
    function getSessionUsername() {
      // 1. 优先从 localStorage 获取
      let username = localStorage.getItem('username');
      if (username) {
        console.log('从 localStorage 获取用户名:', username);
        return username;
      }
      
      // 2. 尝试从 URL 参数获取
      const urlParams = new URLSearchParams(window.location.search);
      username = urlParams.get('username');
      if (username) {
        console.log('从 URL 参数获取用户名:', username);
        localStorage.setItem('username', username);
        return username;
      }
      
      console.log('无法获取用户名');
      return null;
    }

    // 加载所有个人记忆（共享记忆按需加载）
    async function loadAllMemories() {
      await Promise.all([
        loadShortTermMemory(),
        loadMidTermMemory(),
        loadLongTermMemory()
        // 移除 loadSharedMemory() - 现在按需加载
      ]);
    }

    // 加载短期记忆
    async function loadShortTermMemory() {
      try {
        // 尝试从 memoryos_data/{username}/users/{username}/ 路径加载
        let response = await fetch(`${backendUrl}/api/get_memory_file?username=${currentUsername}&file=short_term.json`);
        
        // 如果API不存在，回退到直接路径
        if (!response.ok) {
          console.log('使用备用路径加载短期记忆');
          response = await fetch(`${backendUrl}/chat/users/${currentUsername}/short_term.json`);
        }
        
        if (response.ok) {
          const memories = await response.json();
          displayShortTermMemories(memories);
        } else {
          showEmptyState('short-term-content', '暂无短期记忆');
        }
      } catch (error) {
        console.error('加载短期记忆失败:', error);
        showEmptyState('short-term-content', '加载失败');
      }
    }

    // 显示短期记忆
    function displayShortTermMemories(memories) {
      const container = document.getElementById('short-term-content');
      const countEl = document.getElementById('short-count');
      
      if (!Array.isArray(memories) || memories.length === 0) {
        showEmptyState('short-term-content', '暂无短期记忆');
        return;
      }

      countEl.textContent = memories.length;
      container.innerHTML = '';
      
      memories.forEach((memory, index) => {
        const item = document.createElement('div');
        item.className = 'memory-item';
        
        const time = memory.timestamp || '未知时间';
        const conversationId = memory.conversation_id || '未知会话';
        const userInput = memory.user_input || '无用户输入';
        const agentResponse = memory.agent_response || '无AI回复';
        
        item.innerHTML = `
          <div class="memory-item-header">
            <span class="memory-item-time">${time}</span>
            <span class="memory-item-badge">${conversationId}</span>
          </div>
          <div class="memory-item-content">
            <div class="memory-item-label">你:</div>
            <div class="memory-item-text">${userInput}</div>
            <div class="memory-item-label">AI:</div>
            <div class="memory-item-text">${agentResponse}</div>
          </div>
        `;
        
        container.appendChild(item);
      });
    }

    // 加载中期记忆
    async function loadMidTermMemory() {
      try {
        // 使用新的API加载
        let response = await fetch(`${backendUrl}/api/get_memory_file?username=${currentUsername}&file=mid_term.json`);
        
        // 如果API不存在，回退到直接路径
        if (!response.ok) {
          console.log('使用备用路径加载中期记忆');
          response = await fetch(`${backendUrl}/chat/users/${currentUsername}/mid_term.json`);
        }
        
        if (response.ok) {
          const memories = await response.json();
          displayMidTermMemories(memories);
        } else {
          showEmptyState('mid-term-content', '暂无中期记忆');
        }
      } catch (error) {
        console.error('加载中期记忆失败:', error);
        showEmptyState('mid-term-content', '加载失败');
      }
    }

    // 显示中期记忆
    function displayMidTermMemories(memories) {
      const container = document.getElementById('mid-term-content');
      const countEl = document.getElementById('mid-count');
      
      if (!memories || typeof memories !== 'object') {
        showEmptyState('mid-term-content', '暂无中期记忆');
        return;
      }

      const sessions = memories.sessions || {};
      const sessionKeys = Object.keys(sessions);
      
      if (sessionKeys.length === 0) {
        showEmptyState('mid-term-content', '暂无中期记忆');
        return;
      }

      countEl.textContent = sessionKeys.length;
      container.innerHTML = '';
      
      sessionKeys.forEach(sid => {
        const session = sessions[sid] || {};
        const item = document.createElement('div');
        item.className = 'session-item';
        
        const sessionId = session.id || sid;
        const summary = session.summary || '暂无摘要';
        const keywords = session.summary_keywords || [];
        const details = session.details || [];
        
        let detailsHtml = '';
        if (details.length > 0) {
          detailsHtml = '<div class="session-details"><div class="session-summary-label">对话详情:</div>';
          details.forEach(page => {
            detailsHtml += `
              <div class="page-item">
                <div class="page-content">
                  <div class="page-label">你:</div>
                  <div class="page-text">${page.user_input || ''}</div>
                </div>
                <div class="page-content">
                  <div class="page-label">AI:</div>
                  <div class="page-text">${page.agent_response || ''}</div>
                </div>
                <div class="page-meta">
                  ${page.timestamp || ''} ${page.meta_info ? '• ' + page.meta_info : ''}
                  ${page.page_keywords && page.page_keywords.length > 0 ? '<br>关键词: ' + page.page_keywords.join('、') : ''}
                </div>
              </div>
            `;
          });
          detailsHtml += '</div>';
        }
        
        item.innerHTML = `
          <div class="session-header">
            <div class="session-title">会话 ${sessionId}</div>
            <div class="session-meta">
              <span>对话数: ${details.length}</span>
            </div>
          </div>
          <div class="session-summary">
            <div class="session-summary-label">摘要:</div>
            <div class="session-summary-text">${summary}</div>
          </div>
          ${keywords.length > 0 ? `
            <div class="session-keywords">
              <div class="session-summary-label">关键词:</div>
              ${keywords.map(kw => `<span class="keyword-tag">${kw}</span>`).join('')}
            </div>
          ` : ''}
          ${detailsHtml}
        `;
        
        container.appendChild(item);
      });
    }

    // 加载长期记忆
    async function loadLongTermMemory() {
      try {
        // 使用新的API加载
        let response = await fetch(`${backendUrl}/api/get_memory_file?username=${currentUsername}&file=long_term_user.json`);
        
        // 如果API不存在，回退到直接路径
        if (!response.ok) {
          console.log('使用备用路径加载长期记忆');
          response = await fetch(`${backendUrl}/chat/users/${currentUsername}/long_term_user.json`);
        }
        
        if (response.ok) {
          const memories = await response.json();
          console.log('长期记忆数据:', memories);
          console.log('user_profiles:', memories.user_profiles);
          console.log('knowledge_base:', memories.knowledge_base);
          console.log('assistant_knowledge:', memories.assistant_knowledge);
          displayLongTermMemories(memories);
        } else {
          console.log('长期记忆响应状态:', response.status);
          showEmptyState('long-term-content', '暂无长期记忆');
        }
      } catch (error) {
        console.error('加载长期记忆失败:', error);
        console.error('错误堆栈:', error.stack);
        showEmptyState('long-term-content', `加载失败: ${error.message}`);
      }
    }

    // 显示长期记忆
    function displayLongTermMemories(memories) {
      const container = document.getElementById('long-term-content');
      const countEl = document.getElementById('long-count');
      
      // 先定义变量在外部作用域
      let userProfiles = {};
      let knowledgeBase = [];
      let assistantKnowledge = [];
      
      try {
        if (!memories || typeof memories !== 'object') {
          console.log('长期记忆数据格式错误');
          showEmptyState('long-term-content', '暂无长期记忆');
          return;
        }

        userProfiles = memories.user_profiles || {};
        knowledgeBase = memories.knowledge_base || [];
        assistantKnowledge = memories.assistant_knowledge || [];
        
        console.log('处理长期记忆 - userProfiles数量:', Object.keys(userProfiles).length);
        console.log('处理长期记忆 - knowledgeBase数量:', knowledgeBase.length);
        console.log('处理长期记忆 - assistantKnowledge数量:', assistantKnowledge.length);
        
        const totalCount = Object.keys(userProfiles).length + knowledgeBase.length + assistantKnowledge.length;
        
        if (totalCount === 0) {
          showEmptyState('long-term-content', '暂无长期记忆');
          return;
        }

        countEl.textContent = totalCount;
        container.innerHTML = '';
        // 先渲染统一后的画像维度（折叠面板）
        renderUserDimensionsSection(container);
      } catch (error) {
        console.error('显示长期记忆时出错:', error);
        showEmptyState('long-term-content', `显示失败: ${error.message}`);
        return;
      }
      
      // 不再渲染原始“用户画像”文本块，仅保留统一的画像维度折叠面板
      
      // 显示知识库
      try {
        if (knowledgeBase.length > 0) {
          const knowledgeSection = document.createElement('div');
          knowledgeSection.className = 'knowledge-section';
          
          knowledgeSection.innerHTML = `
            <div class="knowledge-header">
              📚 个人知识库
              <span class="knowledge-count">${knowledgeBase.length} 条</span>
            </div>
            <div class="knowledge-items">
              ${knowledgeBase.map(item => {
                // 处理对象类型的知识项
                const knowledgeText = typeof item === 'object' ? (item.knowledge || JSON.stringify(item)) : item;
                return `<div class="knowledge-item">${knowledgeText.replace(/。/g, '。<br>')}</div>`;
              }).join('')}
            </div>
          `;
          
          container.appendChild(knowledgeSection);
        }
      } catch (error) {
        console.error('显示知识库失败:', error);
      }
      
      // 显示助手知识
      try {
        if (assistantKnowledge.length > 0) {
          const assistantSection = document.createElement('div');
          assistantSection.className = 'knowledge-section';
          
          assistantSection.innerHTML = `
            <div class="knowledge-header">
              🤖 助手知识
              <span class="knowledge-count">${assistantKnowledge.length} 条</span>
            </div>
            <div class="knowledge-items">
              ${assistantKnowledge.map(item => {
                // 处理对象类型的知识项
                const knowledgeText = typeof item === 'object' ? (item.knowledge || JSON.stringify(item)) : item;
                return `<div class="knowledge-item">${knowledgeText.replace(/。/g, '。<br>')}</div>`;
              }).join('')}
            </div>
          `;
          
          container.appendChild(assistantSection);
        }
      } catch (error) {
        console.error('显示助手知识失败:', error);
      }
    }

    // 渲染画像维度折叠面板（按三大类，展示已分析出的子维度，未命中则留空但仍显示大类）
    async function renderUserDimensionsSection(parentContainer) {
      try {
        const resp = await fetch(`${backendUrl}/api/get_user_dimensions?username=${currentUsername}`);
        if (!resp.ok) return; 
        const data = await resp.json();
        if (!data.success) return;
        const dims = data.dimensions || {};
        const groups = data.groups || {};

        const section = document.createElement('div');
        section.className = 'knowledge-section';
        section.innerHTML = `
          <div class="knowledge-header">
            🧩 用户画像维度
          </div>
        `;

        const groupOrder = [groups.psych || '心理模型', groups.align || 'AI对齐维度', groups.interest || '内容兴趣标签'];
        groupOrder.forEach(groupName => {
          const entries = dims[groupName] || {};
          const keys = Object.keys(entries);
          const details = document.createElement('details');
          details.open = true; // 默认展开
          const summary = document.createElement('summary');
          summary.textContent = `${groupName}（${keys.length} 项）`;
          summary.style.cursor = 'pointer';
          summary.style.fontWeight = '600';
          summary.style.margin = '6px 0';
          details.appendChild(summary);

          const list = document.createElement('div');
          list.style.display = 'flex';
          list.style.flexDirection = 'column';
          list.style.gap = '8px';
          if (keys.length === 0) {
            const empty = document.createElement('div');
            empty.className = 'knowledge-item';
            empty.textContent = '暂无画像条目';
            list.appendChild(empty);
          } else {
            keys.forEach(k => {
              const item = document.createElement('div');
              item.className = 'knowledge-item';
              const level = entries[k];
              item.textContent = `${k}: ${level}`; // 形如 “简洁性: 高”
              list.appendChild(item);
            });
          }
          details.appendChild(list);
          section.appendChild(details);
        });

        parentContainer.appendChild(section);
      } catch (e) {
        console.error('渲染画像维度失败:', e);
      }
    }

    // 加载共享记忆
    async function loadSharedMemory() {
      try {
        console.log('🔄 开始加载共享记忆，用户名:', currentUsername);
        
        const response = await fetch(`${backendUrl}/api/get_shared_memories`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            username: currentUsername,
            limit: 10000  // 增加限制以获取所有共享记忆
          })
        });
        
        console.log('📡 共享记忆API响应状态:', response.status);
        
        if (response.ok) {
          const data = await response.json();
          console.log('📊 共享记忆API响应数据:', data);
          
          if (data.success) {
            console.log('✅ 共享记忆加载成功，数量:', data.memories ? data.memories.length : 0);
            displaySharedMemories(data.memories);
          } else {
            console.error('❌ 共享记忆API返回失败:', data.error);
            showEmptyState('shared-memory-data', `加载失败: ${data.error}`);
          }
        } else {
          console.error('❌ 共享记忆HTTP请求失败:', response.status);
          showEmptyState('shared-memory-data', `请求失败 (${response.status})`);
        }
      } catch (error) {
        console.error('❌ 加载共享记忆异常:', error);
        showEmptyState('shared-memory-data', `加载失败: ${error.message}`);
      }
    }

    // 显示共享记忆
    function displaySharedMemories(memories) {
      console.log('📋 开始显示共享记忆，数据:', memories);
      
      const container = document.getElementById('shared-memory-data');
      const countEl = document.getElementById('shared-count');
      
      if (!container) {
        console.error('❌ 找不到共享记忆容器元素 shared-memory-data');
        return;
      }
      
      if (!countEl) {
        console.error('❌ 找不到共享记忆计数元素 shared-count');
        return;
      }
      
      if (!Array.isArray(memories) || memories.length === 0) {
        console.log('📝 共享记忆为空，显示空状态');
        showEmptyState('shared-memory-data', '暂无共享记忆');
        return;
      }

      console.log(`✅ 准备显示 ${memories.length} 条共享记忆`);
      countEl.textContent = memories.length;
      container.innerHTML = '';
      
      console.log('🧹 已清空容器，开始添加记忆项...');
      
      memories.forEach((memory, index) => {
        const item = document.createElement('div');
        item.className = 'shared-memory-item';
        
        const id = memory.id || '未知ID';
        const userId = memory.user_id || '未知用户';
        const content = memory.content || '无内容';
        const timestamp = memory.timestamp || '未知时间';
        const source = memory.source || '未知来源';
        const focusQuery = memory.focus_query || '';
        
        // 显示完整内容，不再截断
        // 使用textContent来安全地插入文本（防止HTML注入）
        
        item.innerHTML = `
          <div class="shared-item-header">
            <div class="shared-item-top">
              <span class="shared-item-id">${id}</span>
              <span class="shared-item-user">${userId}</span>
            </div>
            ${focusQuery ? `<div class="shared-item-query">问题: ${focusQuery}</div>` : ''}
          </div>
          <div class="shared-item-content"></div>
          <div class="shared-item-meta">
            <div class="meta-item">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 14px; height: 14px;">
                <circle cx="12" cy="12" r="10"/>
                <polyline points="12 6 12 12 16 14"/>
              </svg>
              ${timestamp}
            </div>
            <div class="meta-item">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width: 14px; height: 14px;">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
              </svg>
              ${source}
            </div>
          </div>
        `;
        
        // 使用textContent安全地插入完整内容（保持换行格式）
        const contentDiv = item.querySelector('.shared-item-content');
        if (contentDiv) {
          contentDiv.textContent = content;
        }
        
        container.appendChild(item);
        
        // 每添加10个项目输出一次日志
        if ((index + 1) % 10 === 0) {
          console.log(`📝 已添加 ${index + 1} 条记忆项到容器`);
        }
      });
      
      console.log(`🎉 完成添加所有 ${memories.length} 条记忆项`);
      console.log('📊 容器子元素数量:', container.children.length);
      console.log('🔍 容器样式检查:');
      console.log('  - display:', window.getComputedStyle(container).display);
      console.log('  - visibility:', window.getComputedStyle(container).visibility);
      console.log('  - height:', window.getComputedStyle(container).height);
      
      // 检查父级容器的可见性
      const memoryCard = container.closest('.memory-card');
      if (memoryCard) {
        console.log('🔍 记忆卡片样式检查:');
        console.log('  - display:', window.getComputedStyle(memoryCard).display);
        console.log('  - classList:', memoryCard.classList.toString());
      }
    }

    // 显示空状态
    function showEmptyState(containerId, message) {
      const container = document.getElementById(containerId);
      container.innerHTML = `
        <div class="empty-state">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1">
            <circle cx="12" cy="12" r="10"/>
            <line x1="12" y1="8" x2="12" y2="12"/>
            <line x1="12" y1="16" x2="12.01" y2="16"/>
          </svg>
          <p>${message}</p>
        </div>
      `;
    }
  </script>
