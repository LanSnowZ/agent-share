  <script>
    let currentUsername = null;

    // åˆå§‹åŒ–
    document.addEventListener('DOMContentLoaded', function() {
      currentUsername = getSessionUsername();
      if (!currentUsername) {
        // å°è¯•è®©ç”¨æˆ·è¾“å…¥ç”¨æˆ·å
        currentUsername = prompt('è¯·è¾“å…¥æ‚¨çš„ç”¨æˆ·åï¼š');
        if (!currentUsername) {
          alert('éœ€è¦ç”¨æˆ·åæ‰èƒ½æŸ¥çœ‹è®°å¿†ä»ªè¡¨ç›˜ï¼Œå°†è¿”å›é¦–é¡µ');
          window.location.href = '/';
          return;
        }
        // ä¿å­˜ç”¨æˆ·å
        localStorage.setItem('username', currentUsername);
      }
      
      document.getElementById('username-display').textContent = `ç”¨æˆ·: ${currentUsername}`;
      loadAllMemories();
    });

    // è·å–ä¼šè¯ç”¨æˆ·å
    function getSessionUsername() {
      // 1. ä¼˜å…ˆä» localStorage è·å–
      let username = localStorage.getItem('username');
      if (username) {
        console.log('ä» localStorage è·å–ç”¨æˆ·å:', username);
        return username;
      }
      
      // 2. å°è¯•ä» URL å‚æ•°è·å–
      const urlParams = new URLSearchParams(window.location.search);
      username = urlParams.get('username');
      if (username) {
        console.log('ä» URL å‚æ•°è·å–ç”¨æˆ·å:', username);
        localStorage.setItem('username', username);
        return username;
      }
      
      console.log('æ— æ³•è·å–ç”¨æˆ·å');
      return null;
    }

    // åŠ è½½æ‰€æœ‰è®°å¿†
    async function loadAllMemories() {
      await Promise.all([
        loadShortTermMemory(),
        loadMidTermMemory(),
        loadLongTermMemory(),
        loadSharedMemory()
      ]);
    }

    // åŠ è½½çŸ­æœŸè®°å¿†
    async function loadShortTermMemory() {
      try {
        // å°è¯•ä» memoryos_data/{username}/users/{username}/ è·¯å¾„åŠ è½½
        let response = await fetch(`http://127.0.0.1:5002/api/get_memory_file?username=${currentUsername}&file=short_term.json`);
        
        // å¦‚æœAPIä¸å­˜åœ¨ï¼Œå›é€€åˆ°ç›´æ¥è·¯å¾„
        if (!response.ok) {
          console.log('ä½¿ç”¨å¤‡ç”¨è·¯å¾„åŠ è½½çŸ­æœŸè®°å¿†');
          response = await fetch(`http://127.0.0.1:5002/chat/users/${currentUsername}/short_term.json`);
        }
        
        if (response.ok) {
          const memories = await response.json();
          displayShortTermMemories(memories);
        } else {
          showEmptyState('short-term-content', 'æš‚æ— çŸ­æœŸè®°å¿†');
        }
      } catch (error) {
        console.error('åŠ è½½çŸ­æœŸè®°å¿†å¤±è´¥:', error);
        showEmptyState('short-term-content', 'åŠ è½½å¤±è´¥');
      }
    }

    // æ˜¾ç¤ºçŸ­æœŸè®°å¿†
    function displayShortTermMemories(memories) {
      const container = document.getElementById('short-term-content');
      const countEl = document.getElementById('short-count');
      
      if (!Array.isArray(memories) || memories.length === 0) {
        showEmptyState('short-term-content', 'æš‚æ— çŸ­æœŸè®°å¿†');
        return;
      }

      countEl.textContent = memories.length;
      container.innerHTML = '';
      
      memories.forEach((memory, index) => {
        const item = document.createElement('div');
        item.className = 'memory-item';
        
        const time = memory.timestamp || 'æœªçŸ¥æ—¶é—´';
        const conversationId = memory.conversation_id || 'æœªçŸ¥ä¼šè¯';
        const userInput = memory.user_input || 'æ— ç”¨æˆ·è¾“å…¥';
        const agentResponse = memory.agent_response || 'æ— AIå›å¤';
        
        item.innerHTML = `
          <div class="memory-item-header">
            <span class="memory-item-time">${time}</span>
            <span class="memory-item-badge">${conversationId}</span>
          </div>
          <div class="memory-item-content">

            <div class="memory-item-text">${userInput}</div>
            <div class="memory-item-label">AI:</div>

        container.appendChild(item);

    // åŠ è½½ä¸­æœŸè®°å¿†
    async function loadMidTermMemory() {
      try {
        // ä½¿ç”¨æ–°çš„APIåŠ è½½
        let response = await fetch(`http://127.0.0.1:5002/api/get_memory_file?username=${currentUsername}&file=mid_term.json`);
        
        // å¦‚æœAPIä¸å­˜åœ¨ï¼Œå›é€€åˆ°ç›´æ¥è·¯å¾„
        if (!response.ok) {
          console.log('ä½¿ç”¨å¤‡ç”¨è·¯å¾„åŠ è½½ä¸­æœŸè®°å¿†');
          response = await fetch(`http://127.0.0.1:5002/chat/users/${currentUsername}/mid_term.json`);
        }
        
        if (response.ok) {
          const memories = await response.json();
          displayMidTermMemories(memories);
        } else {
          showEmptyState('mid-term-content', 'æš‚æ— ä¸­æœŸè®°å¿†');
        }
      } catch (error) {
        console.error('åŠ è½½ä¸­æœŸè®°å¿†å¤±è´¥:', error);
        showEmptyState('mid-term-content', 'åŠ è½½å¤±è´¥');

    // æ˜¾ç¤ºä¸­æœŸè®°å¿†
    function displayMidTermMemories(memories) {
      const container = document.getElementById('mid-term-content');
      const countEl = document.getElementById('mid-count');
      
      if (!memories || typeof memories !== 'object') {
        showEmptyState('mid-term-content', 'æš‚æ— ä¸­æœŸè®°å¿†');
        return;
      }

      const sessions = memories.sessions || {};
      const sessionKeys = Object.keys(sessions);
      
      if (sessionKeys.length === 0) {
        showEmptyState('mid-term-content', 'æš‚æ— ä¸­æœŸè®°å¿†');
        return;
      }

      countEl.textContent = sessionKeys.length;
      container.innerHTML = '';
      
      sessionKeys.forEach(sid => {

        const item = document.createElement('div');

        const sessionId = session.id || sid;
        const summary = session.summary || 'æš‚æ— æ‘˜è¦';
        const keywords = session.summary_keywords || [];
        const details = session.details || [];
        
        let detailsHtml = '';
        if (details.length > 0) {

                  <div class="page-label">ä½ :</div>

                </div>
                <div class="page-content">
                  <div class="page-label">AI:</div>
                  <div class="page-text">${page.agent_response || ''}</div>
                </div>
                <div class="page-meta">
                  ${page.timestamp || ''} ${page.meta_info ? 'â€¢ ' + page.meta_info : ''}
                  ${page.page_keywords && page.page_keywords.length > 0 ? '<br>å…³é”®è¯: ' + page.page_keywords.join('ã€') : ''}
                </div>
              </div>
            `;
          });
          detailsHtml += '</div>';
        }
        
        item.innerHTML = `

            <div class="session-meta">
              <span>å¯¹è¯æ•°: ${details.length}</span>

          </div>
          <div class="session-summary">
            <div class="session-summary-label">æ‘˜è¦:</div>

          ${keywords.length > 0 ? `

              ${keywords.map(kw => `<span class="keyword-tag">${kw}</span>`).join('')}
